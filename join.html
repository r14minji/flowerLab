<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>longin</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- <script defer src="js/main.js"></script> -->
  <script src="https://kit.fontawesome.com/91c15511c8.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="wrap_user">
    <section class="side_user side_join">
      <header class="header_user header_join">
        <h1><a href="index.html">FlowerLab</a></h1>
        <p>Flower & Lorem ipsum dolor <br> sit amet consectetur adipisicing.</p>
      </header>
      <div class="inner_use inner_join">
        <article></article>
      </div>
    </section>

    <section class="content_user content_join">
      <nav class="goToLogin">
        <p>이미 회원이신가요? <a href="login.html">로그인하기</a></p>
      </nav>
      <main class="login_user">
        <div class="inner_user">
          <h2>회원가입</h2>
          
          <form action="result.html" method="get" id=member>
            <fieldset>
              <legend class="hidden">회원가입 폼 입력</legend>
              <table>
                <caption class="hidden">회원가입 입력양식 테이블</caption>

                <tbody class="table_join">
                  <tr>
                    <th scope="col"><label for="username">Username</label></th>
                    <td><input type="text" name="username" id="username" class="input_join"></td>
                  </tr>
                  <tr>
                    <th scope="col"><label for="email">Email</label></th>
                    <td><input type="text" name="email" id="email" class="input_join"></td>
                  </tr>
                  <tr>
                    <th scope="col"><label for="pwd">Password</label></th>
                    <td><input type="password" name="pwd" id="pwd"  class="input_join" placeholder="6자리 이상 입력해주세요" ></td>
                  </tr>
                  <tr>
                    <td scope="col" class="ch">
                      <input type="checkbox" name="agree" id="agree">
                      <label for="agree">flowerlab <a href="#">이용약관</a> 및  <a href="#">개인정보 취급방침</a>에 대한 내용을 모두 확인하였으며, 이에 동의합니다.</label>
                    </td>
                  </tr>
                  <tr>
                    <td><input type="submit" value="회원가입"></td>
                  </tr>
                </tbody>
                
              </table>
            </fieldset>
          </form>

          
          <div class="sns_user">
            <p>소셜계정으로 간편하게 가입하세요.</p>
            <ul>
              <li><i class="fab fa-facebook"></i></li>
              <li><i class="fab fa-twitter"></i></li>
              <li><i class="fab fa-google"></i></li>
              <li><i class="fab fa-kaggle"></i></li>
            </ul>
          </div>
        </div>
      </main>

    </section>
  </div>
</body>
</html>

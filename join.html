<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>longin</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- <script defer src="js/main.js"></script> -->

</head>

<body>

  <div class="wrap_user">
    <section class="side_user">
      <header id="header_user">
        <h1><a href="index.html">FlowerLab</a></h1>
        <p>Flower & Lorem ipsum dolor <br> sit amet consectetur adipisicing.</p>
      </header>
      <div class="inner_user">
        <article></article>
      </div>
    </section>

    <section class="content_user content_join">
      <nav class="goToJoin">
        <p>이미 회원이신가요? <a href="login.html">로그인하기</a></p>
      </nav>
      <main class="login_user">
        <div class="inner_user">
          <h2>회원가입</h2>
          
          <form action="result.html" method="get" id=member>
            <fieldset>
              <legend class="hidden">회원가입 폼 입력</legend>
            </fieldset>
          </form>

          
          <div class="sns_user">
            <p>소셜계정으로 간편하게 가입하세요.</p>
            <ul>
              <li><i class="fab fa-facebook"></i></li>
              <li><i class="fab fa-twitter"></i></li>
              <li><i class="fab fa-google"></i></li>
              <li><i class="fab fa-kaggle"></i></li>
            </ul>
          </div>
        </div>
      </main>

    </section>
  </div>
</body>
</html>
